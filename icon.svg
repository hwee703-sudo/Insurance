<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background: Squircle with Gradient -->
  <rect x="0" y="0" width="512" height="512" rx="120" ry="120" fill="url(#grad1)" />
  
  <!-- Safe Icon: Minimalist White Outline -->
  <g transform="translate(96, 96) scale(0.625)" filter="url(#shadow)">
    <!-- Outer Box -->
    <rect x="20" y="20" width="472" height="472" rx="40" fill="none" stroke="white" stroke-width="32" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Inner Door Frame -->
    <rect x="84" y="84" width="344" height="344" rx="20" fill="none" stroke="white" stroke-width="24" stroke-opacity="0.5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Hinge Details (Right side) -->
    <line x1="492" y1="120" x2="492" y2="180" stroke="white" stroke-width="32" stroke-linecap="round"/>
    <line x1="492" y1="332" x2="492" y2="392" stroke="white" stroke-width="32" stroke-linecap="round"/>

    <!-- Dial / Wheel -->
    <circle cx="256" cy="256" r="70" fill="none" stroke="white" stroke-width="32" />
    
    <!-- Dial Spokes (Handle) -->
    <line x1="256" y1="256" x2="256" y2="166" stroke="white" stroke-width="32" stroke-linecap="round" />
    <line x1="256" y1="256" x2="334" y2="301" stroke="white" stroke-width="32" stroke-linecap="round" />
    <line x1="256" y1="256" x2="178" y2="301" stroke="white" stroke-width="32" stroke-linecap="round" />
    
    <!-- Center Point -->
    <circle cx="256" cy="256" r="16" fill="white" />
  </g>
</svg>